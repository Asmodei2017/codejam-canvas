<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pallete</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <header class="navigation">
        <div class="nav-icon">
            <div>
                <img src="assets/src/image/Shape.png" alt="shape">
            </div>
        </div>
        <div class="bar-title">
            <div>
                <p>CodeJam-Pallete</p>
            </div>
        </div>
        <div class="menu">
            <div>
                <img src="assets/src/image/Shap.png" alt="shape">
            </div>
        </div>
    </header>
    <main>
        <section class="list-events">
            <div class="paint-brucket">
                <div class="button-img">
                    <img src="assets/src/image/i1.png" alt="button">
                </div>
                <div class="button-name">
                    <p>Paint bucket</p>
                </div>
            </div>
            <div class="choose-color">
                <div class="button-img">
                    <img src="assets/src/image/i2.png" alt="button">
                </div>
                <div class="button-name">
                    <p>Choose color</p>
                </div>
            </div>
            <div class="divider line"></div>
            <div class="move">
                <div class="button-img">
                    <img src="assets/src/image/i3.png" alt="button">
                </div>
                <div class="button-name">
                    <p>Move</p>
                </div>
            </div>
            <div class="transform">
                <div class="button-img">
                    <img src="assets/src/image/i4.png" alt="transform">
                </div>
                <div class="button-name">
                    <p>Transform</p>
                </div>
            </div>
        </section>
        <section class="list-color">
            <div class="current-color">
                <div class="current-color-ellipse button-img"></div>
                <div class="button-name">
                    <p>Current color</p>
                </div>
            </div>
            <div class="prev-color">
                <div class="prev-color-ellipse button-img"></div>
                <div class="button-name">
                    <p>Prev color</p>
                </div>
            </div>
            <div class="divider line"></div>
            <div class="red">
                <div class="red-color-ellipse button-img"></div>
                <div class="button-name">
                    <p>Red</p>
                </div>
            </div>
            <div class="blue">
                <div class="blue-color-ellipse button-img"></div>
                <div class="button-name">
                    <p>Blue</p>
                </div>
            </div>
        </section>
        <canvas class="canvas" id="canvas" width="512" height="512"></canvas>    
        <section class="pallete-form">
            <div id="mini">
              <div id="img_1"></div>
              <p class="button-name">4 x 4</p>
            </div>
            <div id="middle">
              <div id="img_2"></div>
              <p class="button-name">32 x 32</p>
            </div>
            <div id="max">
              <div id="img_3"></div>
              <p class="button-name">Image</p>
            </div>            

        </section>
    </main>

</body>

</html>
